<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Out Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="import" href="addendum.html">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive; /* Changed font to Pacifico */
      background: url('image.jpg') center/cover no-repeat; /* Updated background image */
      color: #1a1a1a; /* Dark text color */
    }

    h1 {
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #game-container {
      display: none;
    }
    #exit-game-btn {
    padding: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Add transform transition */
    position: relative;
    overflow: hidden;
    }
    #exit-game-btn:hover {
    background-color: #0056b3;
    transform: scale(1.1);
    animation: pulse 1s ease infinite; /* Add pulse animation */
    }
  </style>
</head>

<body>

  <h1 id="game-title">Lights Out</h1>

  <button id="startButton" onclick="startGame()">Start</button>
  <button id="addendumButton" onclick="showAddendum()">Addendum</button>

  <div id="game-container">
    <div id="game-board"></div>
    <button id="new-game-btn" onclick="resetGame()">New Game</button>
    <button id="exit-game-btn" onclick="exitGame()">Exit Game</button>
  </div>
  <div id="addendum-container"></div>
  
  <script src="script.js"></script>
  <script>
        function showAddendum() {
            window.location.href = "addendum.html";
        }
    function startGame() {
      document.getElementById("game-title").innerText = "Lights Out Game";
      document.getElementById("startButton").style.display = "none";
      document.getElementById("addendumButton").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      // Add any additional initialization code for your game here
    }
    function exitGame() {
      document.getElementById("game-title").innerText = "Lights Out";
      document.getElementById("startButton").style.display = "block";
      document.getElementById("addendumButton").style.display = "block";
      document.getElementById("game-container").style.display = "none";
    }
    //function showAddendum() {
     // document.getElementById("game-title").innerText = "Addendum";
      //document.getElementById("startButton").style.display = "none";
     // document.getElementById("addendumButton").style.display = "none";
     // document.getElementById("game-container").style.display = "none";
      //document.getElementById("addendum-container").style.display = "block";
   // }
  </script>
</body>

</html>
